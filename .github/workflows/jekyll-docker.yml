name: Jekyll site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

title: "mtim.ruqyahbd.org"
description: "Muhammad Tim Humble's Notes Archive"
baseurl: ""        # leave blank for user/organization site
url: "https://mtim.ruqyahbd.org"
theme: minima

# Optional settings you can customize:
# author: "Muhammad Tim Humble"
# plugins:
#   - jekyll-feed

markdown: kramdown
kramdown:
  input: GFM

plugins:
  jekyll-feed
