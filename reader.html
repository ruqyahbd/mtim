<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read | Muhammad Tim Humble Archive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #2563eb;
      --border: #e2e8f0;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
      color: var(--text);
    }

    header {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
    }

    .container {
      max-width: 900px;
      margin: 1.5rem auto 3rem;
      padding: 0 1.25rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .meta { color: var(--muted); margin-top: 0.4rem; }
    .actions { display: flex; gap: 0.75rem; flex-wrap: wrap; margin: 1rem 0 0.5rem; }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.6rem 0.9rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid var(--border);
      color: var(--text);
      background: #f8fafc;
    }

    .content {
      margin-top: 1.25rem;
      line-height: 1.7;
    }

    .content h1, .content h2, .content h3, .content h4 { margin-top: 1.4rem; }
    .content pre { background: #0f172a; color: #e2e8f0; padding: 1rem; border-radius: 12px; overflow-x: auto; }
    .content code { background: #e2e8f0; padding: 0.15rem 0.35rem; border-radius: 6px; }
    .status { color: var(--muted); margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <a href="./">← Back to archive</a>
    <div id="filename" class="meta"></div>
  </header>

  <main class="container">
    <div class="card">
      <h1 id="title">Loading…</h1>
      <div class="meta" id="meta"></div>
      <div class="actions">
        <a id="openRaw" class="btn" href="#" target="_blank" rel="noopener">Open original file</a>
        <a id="download" class="btn" href="#" download>Download</a>
      </div>
      <div id="content" class="content"></div>
      <div id="status" class="status"></div>
    </div>
  </main>

  <script>
    function getPathFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('path');
    }

    function prettifyTitle(raw) {
      if (!raw) return '';
      return raw
        .replace(/^\//, '')
        .replace(/\.md$/i, '')
        .replace(/[-_]+/g, ' ')
        .replace(/\s+/g, ' ')
        .trim();
    }

    async function loadArticle() {
      const pathParam = getPathFromQuery();
      const statusEl = document.getElementById('status');
      const titleEl = document.getElementById('title');
      const metaEl = document.getElementById('meta');
      const filenameEl = document.getElementById('filename');
      const contentEl = document.getElementById('content');
      const rawLink = document.getElementById('openRaw');
      const downloadLink = document.getElementById('download');

      if (!pathParam) {
        statusEl.textContent = 'No article selected.';
        titleEl.textContent = 'Article not found';
        return;
      }

      const decodedPath = decodeURIComponent(pathParam);
      const safePath = encodeURI(decodedPath);
      const readable = prettifyTitle(decodedPath);

      titleEl.textContent = readable || 'Article';
      filenameEl.textContent = decodedPath;
      metaEl.textContent = decodedPath;
      rawLink.href = safePath;
      downloadLink.href = safePath;

      try {
        const response = await fetch(safePath);
        if (!response.ok) throw new Error('Unable to fetch article');
        const markdown = await response.text();
        const html = DOMPurify.sanitize(marked.parse(markdown));
        contentEl.innerHTML = html;
        statusEl.textContent = '';
      } catch (error) {
        console.error(error);
        statusEl.textContent = 'Unable to load this article. Please try again later or open the original file.';
      }
    }

    loadArticle();
  </script>
</body>
</html>
